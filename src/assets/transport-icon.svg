<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Car body -->
  <rect x="30" y="90" width="140" height="50" rx="8" fill="#E0E0E0" stroke="#000" stroke-width="8"/>
  
  <!-- Car cabin -->
  <path d="M50 60 L60 90 L140 90 L150 60 Q100 50, 50 60 Z" fill="#E0E0E0" stroke="#000" stroke-width="8"/>
  
  <!-- Windows -->
  <rect x="65" y="70" width="25" height="25" fill="#B0E7FF" stroke="#000" stroke-width="4"/>
  <rect x="110" y="70" width="25" height="25" fill="#B0E7FF" stroke="#000" stroke-width="4"/>
  
  <!-- Left wheel -->
  <circle cx="55" cy="145" r="18" fill="#000" stroke="#FF1493" stroke-width="4"/>
  <circle cx="55" cy="145" r="10" fill="#FF1493"/>
  
  <!-- Right wheel -->
  <circle cx="145" cy="145" r="18" fill="#000" stroke="#FF1493" stroke-width="4"/>
  <circle cx="145" cy="145" r="10" fill="#FF1493"/>
  
  <!-- Headlights -->
  <circle cx="35" cy="100" r="8" fill="#FFD700" stroke="#000" stroke-width="4"/>
  <circle cx="165" cy="100" r="8" fill="#FFD700" stroke="#000" stroke-width="4"/>
  
  <!-- Door line -->
  <line x1="100" y1="95" x2="100" y2="140" stroke="#000" stroke-width="4"/>
</svg>