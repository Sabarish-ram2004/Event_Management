<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Head -->
  <circle cx="100" cy="60" r="25" fill="#E0E0E0" stroke="#000" stroke-width="6"/>
  
  <!-- Body -->
  <rect x="75" y="90" width="50" height="45" rx="8" fill="#B0B0B0" stroke="#000" stroke-width="6"/>
  
  <!-- Arms -->
  <line x1="75" y1="100" x2="40" y2="85" stroke="#E0E0E0" stroke-width="10" stroke-linecap="round"/>
  <line x1="125" y1="100" x2="160" y2="85" stroke="#E0E0E0" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Legs -->
  <line x1="85" y1="135" x2="80" y2="165" stroke="#2a0845" stroke-width="8" stroke-linecap="round"/>
  <line x1="115" y1="135" x2="120" y2="165" stroke="#2a0845" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Clipboard -->
  <rect x="125" y="65" width="45" height="60" fill="#fff" stroke="#000" stroke-width="5" rx="3"/>
  
  <!-- Clipboard clip -->
  <rect x="130" y="60" width="35" height="12" fill="#FF1493" stroke="#000" stroke-width="4" rx="2"/>
  
  <!-- Checklist on clipboard -->
  <line x1="135" y1="85" x2="160" y2="85" stroke="#FF1493" stroke-width="3" stroke-linecap="round"/>
  <circle cx="132" cy="85" r="3" fill="#FF1493"/>
  
  <line x1="135" y1="100" x2="160" y2="100" stroke="#8B0A50" stroke-width="3" stroke-linecap="round"/>
  <rect x="129" y="97" width="4" height="6" fill="#8B0A50"/>
  
  <line x1="135" y1="115" x2="160" y2="115" stroke="#FF1493" stroke-width="3" stroke-linecap="round"/>
  <circle cx="132" cy="115" r="3" fill="#FF1493"/>
</svg>