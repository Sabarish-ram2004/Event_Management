<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Envelope back -->
  <rect x="20" y="50" width="160" height="100" fill="#E0E0E0" stroke="#000" stroke-width="8" rx="5"/>
  
  <!-- Envelope flap -->
  <path d="M20 50 L100 110 L180 50" fill="#B0B0B0" stroke="#000" stroke-width="8" stroke-linejoin="round"/>
  
  <!-- Envelope front -->
  <rect x="20" y="50" width="160" height="100" fill="none" stroke="#FF1493" stroke-width="6" rx="5"/>
  
  <!-- Letter inside -->
  <rect x="35" y="65" width="130" height="65" fill="#fff" stroke="#000" stroke-width="4" rx="3"/>
  
  <!-- Letter lines -->
  <line x1="45" y1="80" x2="155" y2="80" stroke="#FF1493" stroke-width="3" stroke-linecap="round"/>
  <line x1="45" y1="95" x2="155" y2="95" stroke="#FF1493" stroke-width="3" stroke-linecap="round"/>
  <line x1="45" y1="110" x2="120" y2="110" stroke="#FF1493" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Heart seal -->
  <g transform="translate(145, 140)">
    <path d="M0 -5 C-3 -8, -8 -8, -8 -3 C-8 2, -4 6, 0 10 C4 6, 8 2, 8 -3 C8 -8, 3 -8, 0 -5 Z" 
          fill="#FF1493" stroke="#000" stroke-width="2"/>
  </g>
</svg>