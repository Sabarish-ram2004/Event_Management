<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Roof -->
  <path d="M20 80 L100 20 L180 80" stroke="#000" stroke-width="8" fill="#E0E0E0" stroke-linejoin="round"/>
  
  <!-- Roof circle decoration -->
  <circle cx="100" cy="40" r="15" fill="#FF1493"/>
  
  <!-- Main building -->
  <rect x="20" y="80" width="160" height="100" fill="#fff" stroke="#000" stroke-width="8"/>
  
  <!-- Left pillar -->
  <rect x="40" y="100" width="20" height="60" fill="#B0B0B0" stroke="#000" stroke-width="6"/>
  
  <!-- Right pillar -->
  <rect x="140" y="100" width="20" height="60" fill="#B0B0B0" stroke="#000" stroke-width="6"/>
  
  <!-- Heart in the middle -->
  <path d="M100 110 C100 110, 85 125, 85 140 C85 150, 92 158, 100 158 C108 158, 115 150, 115 140 C115 125, 100 110, 100 110 Z" 
        fill="#FF1493" stroke="#000" stroke-width="4"/>
  <path d="M100 110 C100 110, 115 125, 115 140 C115 150, 108 158, 100 158 C92 158, 85 150, 85 140 C85 125, 100 110, 100 110 Z" 
        fill="#FF1493" stroke="#000" stroke-width="4"/>
  
  <!-- Base line -->
  <line x1="20" y1="180" x2="180" y2="180" stroke="#FF1493" stroke-width="6"/>
  
  <!-- Foundation -->
  <rect x="15" y="180" width="170" height="15" fill="#000"/>
</svg>
